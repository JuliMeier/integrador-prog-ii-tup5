<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/datos.css">
    <link rel="icon" href="https://images.vexels.com/media/users/3/135829/isolated/preview/1a857d341d8b6dd31426d6a62a8d9054-icono-de-moneda-de-moneda-de-d-lar.png" type="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Datos de la Moneda</title>
</head>
<body>
     <header class="container-fluid header">

        <div class="header-logo">
             <img class="logo-cotizaciones" src="/static/images/logo.png" alt="logo-cotizaciones"> 
             <h1 class="name-page">Cotizaciones.com</h1> 
        </div> 

        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> 
                  <li class="nav-item">
                    <a class="nav-link button-nav" href="#">Cotizaciones</a> 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link button-nav active" href="/historicos" target="">Históricos</a>
                  </li>
                </ul>
              </div>
            </nav> 

    </header>  

    <main class="container-fluid main-container">
        <div class="main-header">
            <div class="">
                <h3>Cotizaciones</h3>
                <p class="text-main">Selecciona la moneda sobre la que quieras recibir su cotización al Mail</p>
            </div>
            <div class="time-header">
                <button class="button-time">Actualizar</button>
                <p class="text-main" id="hora">01/11/2024 12:00</p>
            </div>

        </div>       
        <form action="">
            <select class="select-form" id="moneda-select">
                <option value="" disabled selected>Seleccione moneda</option>
                <option value="oficial">Dólar Oficial</option>
                <option value="blue">Dólar Blue</option>
                <option value="bolsa">Dólar Bolsa</option>
                <option value="contadoconliqui">Dólar CCL</option>
                <option value="tarjeta">Dólar Tarjeta</option>
                <option value="mayorista">Dólar Mayorista</option>
                <option value="cripto">Dólar Cripto</option>
                <option value="real">Real</option>
                <option value="peso-chile">Peso Chileno</option>
                <option value="peso-uruguayo">Peso Uruguayo</option>
                <option value="euro">Euro</option>
            </select>
            <button type="button" class="button-send" data-bs-toggle="modal" data-bs-target="#formModal" >Enviar</button>
        </form>

        <!-- Modal de formulario-->

  <!-- Modal -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Formulario de contacto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="contact-form" >
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>

            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="submit-button">Enviar</button>
        </div>
      </div>
    </div>
  </div>

         <!-- Card de cotizaciones-->
         <div class="card-container">

            <div class="card-cotizaciones" style="display: none">
                <div class="card-name">
                    <h4></h4>
                </div>
                <div class="card-values">
                    <div class="values-left">
                        <span class="value-name">Compra</span>
                        <span class="value-price" id="precio-compra"></span>
                    </div>
                    <div class="values-right">
                        <span class="value-name">Venta</span>
                        <span class="value-price" id="precio-venta"></span>
                    </div>
                </div>
            </div>

        </div> 

    </main>
    <footer>
        <div class="footer-container">
            
                <div class="footer-integrantes">
                    <h4>© 2024 | Julián Meier</h4>
                    <a href="https://www.linkedin.com/in/julian-oscar-meier" target="_blank"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-linkedin"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 11v5" /><path d="M8 8v.01" /><path d="M12 16v-5" /><path d="M16 16v-3a2 2 0 1 0 -4 0" /><path d="M3 7a4 4 0 0 1 4 -4h10a4 4 0 0 1 4 4v10a4 4 0 0 1 -4 4h-10a4 4 0 0 1 -4 -4z" /></svg></a>
                    <a href="https://github.com/JuliMeier" target="_blank"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-github"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" /></svg></a>   
                </div>
        
                <div class="footer-principal">
                    <h4>Tecnicatura Universitaria en Programación</h4>
                    <h5>UTN</h5>
                </div>
                <div class="footer-fuente">
                    <h4>Fuente | Dolar API</h4>
                    <a href="https://dolarapi.com" target="_blank"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-pencil-dollar"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" /><path d="M13.5 6.5l4 4" /><path d="M21 15h-2.5a1.5 1.5 0 0 0 0 3h1a1.5 1.5 0 0 1 0 3h-2.5" /><path d="M19 21v1m0 -8v1" /></svg></a>
                </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/datos.js"></script>
</body>
</html>
